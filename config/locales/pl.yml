      message: "Osoby związane z Fundacją Mikstura.IT oraz organizacją konferencji DWO, zakładają, że większość ludzi to inteligentne osoby o dobrych intencjach - osoby zdolne do odwoływania się do zdrowego rozsądku w swoich opiniach i osądach, dlatego też niechętnie instruujemy w zakresie właściwych zachowań. Zasadniczo nasze podejście sprowadza się do następującego przekonania i deklaracji: uczynimy wszystko, co w naszej mocy, żeby osoby biorące udział w konferencji okazywały sobie wzajemny szacunek i pomoc. Bylibyśmy jednocześnie zobowiązani, gdyby uczestnicy konferencji dołożyli wszelkich starań, do tego by wspólnie stworzyć środowisko ukierunkowane na zdobywanie i dzielenie się wiedzą w przyjemnej dla wszystkich atmosferze."
      inspired_by_oreilly: Silnie zainspirowane kodeksem postępowania O'Reilly.
