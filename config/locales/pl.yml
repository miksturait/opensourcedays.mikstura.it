          title: C# - dlaczego lubie i co to w ogóle ma wspólnego z Open Source
          description: W czasie prezentacji chce pokazać kilka rzeczy które Lubie w c# i takie których  nie lubię.  Co z tego co używam codziennie jest otwarte i jak świat Microsoftowo zorientowanego  programisty wygląda.
        14-10:
          id: 136
          type: talk
          speaker:
          title: Open Source na platformie Windows Azure
          description: TBA
        14-30:
          id: 141
          type: break
        15-00:
          id: 142
          type: talk
          speaker: Jacek_Konieczny
          title: Wolne Oprogramowanie jako klocki do budowania własnych produktów
          description:
            - Opowiem jak używając wolnego oprogramowania (PLD Linux, Asterisk, Python, Xen, Corosync, Pacemaker i wiele, wiele innych) budujemy produkt dla naszych klientów.
            - Co zyskujemy używając WO, co WO zyskuje przez takich użytkowników. Czemu czasem zamiast użyć gotowych, często komercyjnych, rozwiązań, warto się interesować otwartymi „półproduktami”, ale też na jakie trudności trzeba być przygotowanym.
        15-20:
          id: 143
          type: talk
          speaker: Jakub_Duda
          title:   "Scrum vs open source - kunagi.org jako otwarta alternatywa dla komercyjnych systemów zarządzania projektami"
          description:
           - Scrum (a ogólniej – Agile) to obecnie najpopularniejsza filozofia realizacji projektów informatycznych. Tej popularności towarzyszy dużą ilość narzędzi wspomagających zwinne tworzenie oprogramowania.
           - Czy Open Source ma coś do zaoferowania w tym temacie, czy jesteśmy skazani na rozwiązania komercyjne?
           - A może samo oprogramowanie open source można tworzyć w w scrumie?
           - Case study kunagi.org
        15-40:
          id: 144
          type: talk
          speaker: Halil_Karaca
          title: The Dark Matter Programmer's Guide to the Open Source Galaxy
          description:
            - The aim of this speech is to encourage developers to contribute to open-source projects, increase awareness of the open-source universe and the importance of giving back to the community, for those who don’t have any online presence and community experience yet; a.k.a the ‘dark matter programmers’.
            - Who are the Dark Matter Programmers?
            - Why One Should Contribute to Open Source Projects?
            - How to find an open source project to contribute to?
            - You find an interesting project and get on the boat, how about your first commit?
            - Case Study - My very first open-source experience.
            - "Bonus: How to win developers for your own open-source project."
