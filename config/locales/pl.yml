      agenda:
        15-00:
          id: 301
          type: registration
        16-10:
          id: 302
          type: welcome
          speaker: Dariusz_Wylon
        16-20:
          id: 303
          type: talk
          speaker: Tomasz_Bak
          title: Jak wnieść wkład w Open Source?
          description: Czym jest open source? Kto tworzy open source? Jak można wnieść wkład?
        16-40:
          id: 415
          type: talk
          speaker: Mateusz_Juscinski
          title: PHP dziś i jutro
          description:
            - 'W tym roku Internet świętuje 20-lecie powstania PHP, języka programowania który miał ogromny wpływ na przejście ze statycznych na dynamicznie generowane strony WWW.'
            - 'Podczas tej prezentacji pokażę co w PHP zmieniło się w ostatnich czasach i jak PHP wygląda dziś, opowiem czym jest HHVM i Hack. Następnie pomówimy o przyszłości języka jaką jest, zapowiedziana na październik, wersja 7.'
        17-10:
          id: 446
          type: talk
          speaker: Krystian_Cieslak
          title: 'Mikronawigacja i iBeacony'
          description: 'Kilka argumentów, dla których możesz zapomnieć o całej reszcie'
        17-30:
          id: 447
          type: break
        17-45:
          id: 448
          type: talk
          speaker: Martyna_Bargiel
          title: Czy typografia rządzi światem i dlaczego tak
          description:
            - 'Internet to w 95% typografia. Nasze postindustrialne społeczeństwo informacyjne bezustannie generuje i przetwarza informacje, posługując się walutą komunikatu. Cyfrowa komunikacja to w ogromnej mierze posługiwanie się tekstem pisanym, a jego wizualne parametry pozwalają manipulować przenoszonym komunikatem. Z niniejszej prezentacji dowiesz się między innymi:'
            - ' * jak ekranowa typografia wpływa na komunikację'
            - ' * dlaczego wybór fontu to nie typografia'
            - ' * dlaczego powinniśmy traktować tekst jak User Interface'
            - ' * jak zaprojektować informację'
            - ' * czy typografia rządzi światem (a przynajmniej Twoim klientem) i dlaczego tak.'
            - 'Zapraszam na 20-minutową prezentację, której celem jest rozbudowanie świadomości wszystkich, obcujących z tekstem - zarówno na front- jak i back-endzie.'
        18-05:
          id: 304
          type: talk
          speaker: Michal_Konieczny
          title: Cechy charakteru i otoczenia wymagane dla sukcesu projektu
          description:
            - Na bazie case studies opowiem o tym, co przyczynia się do realizacji udanych projektów. Będzie o umiejętnościach miękkich i o twardych danych.
            - Powiem o metodyce Agile, o budowaniu start-upów, o rozwijaniu funkcjonalności w modelu Lean, o MVP i o innych efektywnych narzędziach.
            - Opowiem również o pasji i zaangażowaniu, o rekrutowaniu właściwych współpracowników, o motywowaniu, o wychodzeniu ze strefy komfortu i o podejmowaniu decyzji w oparciu o dane.
            - Opiszę cechy charakteru, jakie warto rozwijać u siebie i szukać u innych. Z kim pracować i w jakim otoczeniu? I jak przy tym wszystkim zachować work-life balance.
            - Zapraszam.
        18-25:
          id: 405
          type: talk
          speaker: Mikolaj_Pastuszko
          title: Nie mamy projektanta! Co robić?!
          description:
            - Stworzyć aplikację potrafi każdy pingwin. Jednak tylko nieliczne z nich osiągają sukces. A wystarczy dostosować ją do rzeczywistych potrzeb użytkowników, by pokochali nasz produkt i chętnie za niego płacili. Tym zajmuje się projektant UX.
            - Niekiedy jednak nie możemy sobie pozwolić na zatrudnienie UX Designera. Co wtedy zrobić? Jak poznać potrzeby użytkowników zanim wyskrobiemy pierwszą linię kodu? Jak pisać kod, który już od pierwszych linii realizuje potrzeby użytkowników? Jak przejść od hurraoptymizmu do stawiania hipotez projektowych? Co zrobić, by zespół programistów tworzył używalne rozwiązania? Jak sprawdzić czy rozwijamy aplikację w dobrym kierunku?
            - Zapraszam na praktyczny poradnik dla osób, które chcą, by ich produkt pokochały miliony użytkowników.
        18-45:
          id: 406
          type: break
        19-00:
          id: 407
          type: talk
          speaker: Karol_Ryt
          title: Kreatywny Inżynier, czy jest to możliwe?
          description:
            - Krótka rozprawa o tym czy bycie inżynierem jest synonimem nudnej, żmudnej pracy, czy też może być ciekawa pełna zaskakujących i ciekawych pomysłów.
        19-45:
          id: 408
          type: see_you_tomorrow
          speaker: Dariusz_Wylon
    daytwo:
      id: 2
      date: 2014-03-29
      title: Sobota
      header: Sobota, 18 Kwietnia
      agenda:
        09-55:
          id: 410
          type: welcome
          speaker: Eunika_Tabak
        10-00:
          id: 411
          type: keynote
          speaker: Dariusz_Wylon
          title: TBA
          description: TBA
        11-00:
          id: 412
          type: break
        11-20:
          id: 413
          type: talk
          speaker: Mikolaj_Pastuszko
          title: Czego mój pies nauczył mnie o projektowaniu?
          description:
            - 'Odkąd w moim domu zamieszkał pies, stan mieszkania zastany po powrocie z pracy stanowi codzienną zagadkę. Pomysłowość zwierzaka potrafi zaskoczyć i wymaga od człowieka szczególnej ostrożności.'
            - 'Użytkownicy naszych aplikacji także miewają rozmaite pomysły. A przecież chcemy, by czuli się bezpiecznie korzystając z naszego produktu. Jak projektować, aby dostarczane przez nas rozwiązania były bezpieczne? Jak zabezpieczyć użytkownika przed wykonaniem niepożądanych akcji? Jak ostrzegać o zagrożeniu, jednocześnie nie strasząc? Co zrobić, żeby użytkownik nie dokonał autodestrukcji?'
            - 'Zapraszam na serię porad, przykładów, antyprzykładów i zdjęć psa.'
        11-40:
          id: 414
          type: talk
          speaker: Tomasz_Borowski
          title: Aplikacje mobilne tworzone w technologiach webowych
          description: 'Android, iOS, Windows Phone... Czy zróżnicowanie platform i języków programowania musi być przeszkodą w tworzeniu aplikacji mobilnych? Na szczęście nie! Dzięki technologiom webowym możemy tworzyć oprogramowanie działające na wielu platformach, a posiadane doświadczenie w HTML i JavaScript może znacznie przyspieszyć pracę i ukończenie projektu. Podczas wystąpienia zostaną przedstawione dostępne narzędzia i biblioteki do tworzenia cross-platformowych aplikacji mobilnych.'
        12-00:
          id: 501
          type: talk
          speaker: Katarzyna_Pawlonka
          title: TBA
          description: TBA
        12-15:
          id: 116
          type: lunch
        14-15:
          id: 503
          type: talk
          speaker: Marcin_Hlybin
          title: Ansible - wzorce projektowe
          description:
            - 'Używanie Ansible jest proste, organizacja danych już nie.'
            - 'Oprócz skromnych Best Practices, nie znajdziesz w dokumentacji informacji jaki organizować zadania, struktury danych, jak pisać generyczne role i jaki jest najsłuszniejszy sposób na getting things done.'
            - 'Podczas wystąpienia przedstawię własne rozwiązania, przemyślenia oraz pułapki, na które się natknąłem podczas konfiguracji maszyn. Wykład będzie zawierać szybki wstęp do Ansible, aby każdy mógł skorzystać.'
        14-35:
          id: 502
          type: talk
          speaker: Slawomir_Rewaj
          title: One to rule them all - Docker
          description:
            - 'Kiedy tworzymy aplikacje czy systemy produkcyjne, niekoniecznie chcemy spędzać dużo czasu na konfiguracje środowiska pracy (jak i środowiska testowego i produkcyjnego). Chcemy również aby te środowiska były jak najbardziej zbliżone do siebie, aby uniknąć problemów typu "Dziwne, u mnie działa".'
            - 'Społeczność Open Source ma bardzo dobrą odpowiedź na tą potrzebę: docker'
            - 'Chciałbym pokazać czym jest oraz co może dla ciebie zrobić.'
        14-55:
          id: 501
          type: talk
          speaker: Michal_Zyndul
          title: Vagrant
          description:
            - 'Vagrant - czym jest jak używać, dlaczego jest fajny i jak ułatwia pracę.'
            - 'Na wykładzie skupię się na tym jak to narzędzie pomaga nam w pracy.'
            - 'Jak grafik może w kilka minut postawić działający skomplikowany projekt na swojej maszynie za pomocą kilku poleceń'
            - 'Opowiem kilka historii z życia programisty, kiedy to vagrant okazał się dobrym wyborem'
        15-15:
          id: 418
          type: break
        15-35:
          id: 492
          type: talk
          speaker: Lukasz_Wieclaw
          title: 'Biomteria - Sam jesteś unikalnym dokumentem tożsamości'
          description:
            - Krótki wstęp do biometrii.
            - Przegląd metod biometrycznej identyfikacji i weryfikacji tożsamości. Czy trudno jest oszukać system biometryczny? Systemy biometryczne w środowisku Open Source.
        15-55:
          id: 120
          type: talk
          speaker: Michal_Papis
          title:  Czy PGP to iluzja, a może możemy skorzystać na jego użyciu?
          description:
            - 'Chcę odpowiedzieć na pytanie: __czy podpisywanie kodu ma jakieś znaczenie__?'
            - Przez długi czas sam szukałem odpowiedzi na nie. Myślałem nie możemy się ukryć przed inwigilacją i podpisywanie kod nic nam nie da. Ale myliłem się i teraz chcę się podzielić moimi doświadczeniami jak podpisywanie kodu może być dobre dla nas i co musimy zrobić żeby byś pewnym że nasze podpisy mają znaczenie.
            - Chciałbym także przytoczyć podstawy tworzenia kluczy PGP do podpisywania i budowania łańcuchów zaufania. Było by świetnie gdyby ta prezentacja była kontynuowana następnego dnia w postaci sesji udostępniania identyfikatorów kluczy przez wszystkich zainteresowanych - tak że zbudujemy silną sieć zaufania. Dodatkowo dobrym pomysłem był by lokalny serwer kluczy aby przyśpieszyć wymianę kluczy.
        16-15:
          id: 421
          type: talk
          speaker: Marek_Wiera
          title: Otwarta licencja na program komputerowy w polskim prawie autorskim
          description:
            - 'W ramach wykładu planowane jest omówienie następujących zagadnień'
            - 'Program komputerowy jako przedmiot obrotu'
            - '* program komputerowy w polskim prawie;'
            - '* jakie przepisy winny być stosowane do programów komputerowych.'
            - 'Licencja jako instytucja prawa autorskiego'
            - '* istota licencji;'
            - '* sposoby nabywania licencji;'
            - '* różnice pomiędzy licencją oraz nabyciem autorskich praw majątkowych;'
            - '* pola eksploatacji oraz nabycie licencji na różnych polach eksploatacji.'
            - 'Omówienie założeń otwartego oprogramowania wobec ustawowej konstrukcji licencji na program komputerowy'
            - '* licencja na czas oznaczony i nieoznaczony;'
            - '* wypowiedzenie licencji;'
            - '* dozwolony użytek;'
            - '* wyczerpanie prawa do programu komputerowego.'
        16-35:
          id: 422
          type: break
        16-55:
          id: 427
          type: panel
          speaker: Arkadiusz_Kwasny
          title: 'panel "future is now"'
          description:
            - W panelu dyskusyjnym zamierzamy przedstawić koncepcję rzeczywistości, gdzie człowiek może działać sprawniej dzięki wykorzystaniu VR, AR oraz Dronów.
            - Chcemy przedstawić technologię, która dostępna jest już dziś oraz przedstawić wizję jej połączonoego wykorzystania.
            - Całość będzie się składać z 3 prezentacji technologii oraz końcowej prezentacji łączącej je w całość.
        17-55:
          id: 426
          type: break
        18-15:
          id: 419
          type: talk
          speaker: Karol_Karczewski
          title: 'Open hardware - czym jest i jak możemy wykorzystać jego możliwości?'
          description: "Przegląd najpopularniejszych rozwiązań, omówienie nowinek w zakresie 'open hardware', a także przykłady wykorzystania możliwości, jakie niesie ze sobą udostępnianie materiałów przez producentów."
        18-35:
          id: 423
          type: talk
          speaker: Heitor_Medrado
          title: 'Bacula: the Open Source Backup Tool [EN]'
          description: "Great hands on presentation that also exploits the backup future, trends and main concepts. I'll show how to package install or build from code a complete backup system in a few minutes!"
