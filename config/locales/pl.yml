      id: 900
      lead: Kamil_Galuszka
      where: computer
      title: Włącz się w ruch Open Source
      description:
        - Celem warsztatów jest umożliwienie uczestnikom zapoznanie z narzędziami wykorzystywanymi przez społeczność Open source. Uczestnik po warsztatach ma wiedzę i umiejętności by aktywnie wspierać społeczność swoimi poprawkami, nowymi funkcjonalnościami do oprogramowania oraz innymi umiejętnościami (jak tłumaczenie, testowanie itd).
        - Warsztaty bedą w trybie BYOL(bring your own laptop). Nie ma żadnych ograniczeń jaki system jest na urządzeniu.
        - "Podczas warsztatów bedą mentorzy którzy bedą wspierali was wiedzą i pomocą. Między innymi:"
        - "=> Piotr Kościelniak (NodeJS)"
        - "=> Michał Pipa (PHP)"
        - "=> Justyna Żarna (Python)"
        - "=> Aleksander Małaszkiewicz (Ruby)"
        - "=> Agnieszka Matysek (Ruby)"
      logo: open_source_wikipedia.org.png
    your_own_parser:
      id: 901
      lead: Stanislaw_Klekot
      where: small
      title: Ale parsery są trudne! A są?
      description:
        - Na tych warsztatach opowiem jak są zbudowane kompilatory i pokażę, jak napisać w Pythonie własny interpreter dla wymyślonego języka programowania
      logo: python.wikipedia.org.png
    mindstorms:
      id: 902
      lead: Agnieszka_Pawlicka
      where: computer
      title: Uwolnij pingwina – warsztaty z programowania Lego Mindstorms
      description:
        - Jesteś fanem wolnego oprogramowania? Zawsze chciałeś uwolnić pingwina? A może chcesz sprawić, żeby chodził, ruszał skrzydłami, śpiewał, czy nawet tańczył?
        - Przyjdź na warsztaty, a za pomocą Lego Mindstorms zbudujesz i zaprogramujesz swojego własnego Robo-pingwina! Uwolnij wyobraźnię!
      logo: lego.mindstorms.jpg
    open_street_map:
      id: 903
      lead:
        - Pawel_Marynowski
        - Tomasz_Nycz
      where: computer
      title: OpenStreetMap - narysuj swoją okolicę
      description:
        - OpenStreetMap to globalny projekt mający na celu stworzenie darmowej oraz swobodnie dostępnej mapy świata. Wszelkie dane zawarte w projekcie udostępniane są na otwartej licencji, co umożliwia dalsze ich wykorzystywanie, między innymi w systemach nawigacji GPS oraz wszelkiego rodzaju planach oraz mapach.
        - Podczas warsztatów będziecie mieli możliwość zapoznania się z filozofią oraz podstawami teoretycznymi projektu. Teorię uzupełni kurs edytowania OpenStreetMap przy pomocy aplikacji JOSM. Warsztaty przeznaczone są zarówno dla osób początkujących jak i chętnych do zapoznania się z projektem. Na pewno dowiesz się jak zgłosić błędy na mapie, w jaki sposób samodzielnie dodać nowe informacje oraz poprawić istniejące.
      logo: open.street.map.wikipedia.org.png
    continuous_delivery:
      id: 904
      lead: Mateusz_Juscinski
      where: small
      title: Problemy ludzi Pierwszego Świata, czyli jak zbudować środowisko Continuous Delivery
      description:
        - Jeśli w swoim projekcie piszesz testy i wprowadziłeś/łaś Continuous Integration to jeszcze nie jesteś zwycięzcą. Pójdź o krok dalej, zautomatyzuj proces deploymentu kodu (lub go ulepsz) i zostań prawdziwym zwycięzcą!
        - Na tym spotkaniu chciałbym podzielić się moimi doświadczeniami dotyczącymi tworzenia środowisk CD. Zaczniemy od elementów niezbędnych do złożenia takiego środowiska, przejdziemy przez architekturę aplikacji i skończymy na narzędziach, które mogą się przydać.
        - Podczas warsztatu nie przewiduję klepania komend w konsoli, jego celem jest prezentacja problemów i dyskusja nad ich rozwiązaniami.
      logo: infinite.wikipedia.org.png
    ember_js:
      id: 905
      lead:
        - Tomasz_Bak
        - Wojtek_Ryrych
      where: small
      title: Aplikacje webowe na miarę XXI wieku
      description:
        - Na podstawie przykładowej aplikacji poznamy jak działa technologia Ember.js - nowoczesny framework MVVC Javascript do, jak to trafnie ujęli jego twórcy, 'budowania ambitnych aplikacji'.
        - Mając za sobą potężne wsparcie społeczności, Ember.js stał się tym, czym dla programistów back-end stał się Ruby On Rails czy Django. Obficie korzystając z konwencji znanych w Railsach, Ember.js służy po prostu do wykonywania roboty, stając się przedłużeniem ręki programisty, nie jego zmorą.
      logo: ember.js.emberjs.com.png
    ux:
      id: 906
      lead: Mikolaj_Pastuszko
      where: computer
      title:  Projektowanie interakcji
      description:
        - Narysować interfejs potrafi każdy pingwin. Jednak nie każdy leming potrafi z takiego interfejsu skorzystać.
        - Zaprojektowanie przejrzystego i zrozumiałego dla użytkownika interfejsu może się wydawać zadaniem łatwym. Jednakże konfrontacja oczekiwań z zachowaniem prawdziwych użytkowników niejednokrotnie przynosi rozczarowanie. A przecież to właśnie dla nich tworzymy.
        - "Podczas warsztatów nauczymy się:"
        - " => Budować prototyp interfejsu użytkownika"
        - " => Oceniać interfejs metodą ewaluacji heurystycznej"
        - " => Testować używalność interfejsu z udziałem użytkowników"
        - Prototypować będziemy na papierze. Komputery nie będą potrzebne.
      logo: ux.de.wikipedia.org.png
    unity3d:
      id: 907
      lead:
        - Arkadiusz_Kwasny
        - Sebastian_Ewak
      where: computer
      title: Tworzenie gier przy użyciu Unity 3D dla początkujących
      description:
        - Podczas tego warsztatu uczestnicy będą mieli okazje poznać środowisko tworzenia gier Unity 3D oraz stworzyć bardzo proste gry oparte o mechanizmy, które zostaną przedstawione.
        - Nacisk zostanie położony na wykorzystanie gotowych narzędzi, z których większość nie wymaga żadnego programowania.
        - Jest szansa, że podczas warsztatów zostanie również udostępnione demo wirtualnej rzeczywistości w oparciu o wykorzystanie Unity 3D oraz Oculus Rift.
      logo: unity3d.en.wikipedia.org.png
    firefoxos:
      id: 908
      lead: Bartosz_Piec
      where: small
      title: Firefox OS dla deweloperów
      description:
        - Prezentacja technologii, na której oparty jest Firefox OS oraz podstaw programowania na ten system.
        - Podczas warsztatu przejdziemy przez dostępne narzędzia, pokażę jak zamienić istniejącą stronę na aplikację dla systemu Firefox OS, oraz jak zbudowć przykładową aplikację wykorzystującą stworzone przez Mozillę API.
        - Podczas warsztatów będzie również można zapoznać się z przykładowymi telefonami z systemem Firefox OS.
      logo: firefox.os.mozilla.org.png
    feedback:
      id: 909
      lead: Pawel_Badenski
      where: small
      title: Brakujący element Agile - najpierw ulepszać ludzi, a potem systemy
      description:
        - "Mamy TDD, BDD, CI, CD, chmurę, REST - miało być tak pięknie, a wyszło jak zwykle. Pominęliśmy takie szczegóły jak “twój kod jest kiepski”, “nie chcę tu więcej pracować”, “ja tu tylko sprzątam”."
        - "Podczas warsztatu nauczysz się:"
        - " => jak radzić komuś tak, żeby się dogadać"
        - " => jak ominąć przeszkody, które napotkasz dając feedback innym"
        - " => wzorców, które pomogą Ci kiedy bedziesz dostawał feedback"
        - " => oraz wielu innych koncepcji, które ułatwią Ci wykorzystać feedback w Twoim zespole"
      logo: feedback-shsuonline.wordpress.com.png

