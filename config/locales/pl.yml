          title: MySQL 5.7
          description: Co nowego można znaleść w nadchodzącym wydaniu MySQL 5.7.
        10-20:
          id: 432
          type: talk
          speaker: Krzysztof_Ksiazek
          title: Scaling out MySQL
          description:
            - "Short overview of currently available technologies:"
            - "* 'Traditional' replication"
            - "* GTID-based replication"
            - "* Galera Cluster"
            - "Most common patterns for scaling out MySQL:"
            - "* RW split"
            - "* GTID + Multi-threaded slave"
            - "* functional sharding"
            - "* logical sharding"
            - "___ * function-based sharding"
            - "___ * metadb-based sharding"
        10-40:
          id: 436
          type: talk
          speaker: Jaroslaw_Czub
          title: Przekroczyć próg wydajności
          description:
            - "Próba znalezienia drogi do polepszenia wydajności serwisu przy wykorzystaniu baz SQL i NoSQL, modułowości i łączenia różnych technologii."
            - " Podczas spotkania chciałbym poruszyć tematy:"
            - " * przepływ danych w serwisach"
            - " * czy istnieje technologia uniwersalna? W czym lepiej sprawdzą się bazy SQL i NoSQL"
            - " * braki i nadmiar optymalizacji, z punktu biznesowego niekiedy nie warto optymalizować kodu"
            - " * jaka wydajność na start ? Czy warto zapewnić maksymalną wydajność na start systemu"
            - " * izolacja elementów serwisu jako koncepcja na bezpieczeństwo, testowanie i wydajność"
        11-00:
          id: 433
          type: break
        11-20:
          id: 430
          type: talk
          speaker: Agnieszka_Pilch
          title: Polymer
          description:
            - Przyszłość web design
            - https://www.polymer-project.org/
        11-40:
          id: 431
          type: talk
          title: Erlang Ecosystem
          description:
            - 'Once upon a time, especially in the brownfield project we are faced with a hard problem - how we make our application more reliable?'
            - 'Obviously, everyone who knows this question, knows also the answer, that certain hard problems have to be resolved during the project evolution and grow and not on its end.'
            - 'I would like to introduce a solution which is almost 30 years proven and battle-tested. It is an ideal platform for building reliable, distributed systems.'
            - 'In the presentation we will talk briefly about the history, we introduce the ecosystem, we will talk about possible choices in that environment and we will present some patterns distinctive for the Erlang VM.'
        12-00:
          id: 438
          type: talk
          speaker: Lukasz_Zemczak
          title:  The Ubuntu Touch release process
          description: TBA
            - 'The talk overviews various steps of the Ubuntu Touch image release process, starting from code merge proposals to the actual moment when the change is shipped to user phones. This includes information about the Ubuntu archives, CI Train, bzr merge-proposals, image channels, click packages and image promotion procedures.'
        12-20:
          id: 445
          type: bye
          speaker: Dariusz_Wylon
  workshops_schedule:
    - 'Sobota 29 Marca 11:15 - 12:45'
