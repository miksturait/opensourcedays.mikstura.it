        10-00:
          id: 111
          type: keynote
          speaker: Mikolaj_Pastuszko
          title: User Experience Design
          description:
            - Lat temu kilka nikt nie mówił o projektowaniu wrażeń użytkownika. W ostatnim czasie akronim UX zagościł jednak w świecie IT, a zapotrzebowanie na usługi w tej branży rośnie w niebywałym tempie.
            - Czym zajmują się osoby pracujące w tej dziedzinie? Kim są? Skąd przyszli? Czym różnią się od innych ludzi? W jaki sposób potrafią zwielokrotniać zyski? Jak wygląda ich warsztat? Jak z nimi rozmawiać? Dlaczego kochają swoją pracę i są ponadprzeciętnie szczęśliwi?
            - Prezentacja przybierze formę strumienia wrażeń rozprzestrzeniających fascynację ową niezwykłą dziedziną.
        11-00:
          id: 112
          type: break
        11-30:
          id: 113
          type: talk
          speaker: Rafal_Jagoda
          title: Offline web application - jak "używać" bez internetu
          description: Podczas wystąpienia zaprezentuję możliwości HTML5 dające sposobność korzystania ze strony internetowej w przeglądarce bez dostępu do sieci. Przedstawię podejście do tworzenia aplikacji działającej w trybie offline dające użytkownikowi najlepsze doznania. Zastanowimy się wspólnie czy budować natywne aplikacje pod konkretne platformy czy jednak można tworzyć mobilnie w HTML5.
        11-50:
          id: 114
          type: talk
          speaker: Anna_Warzecha
          title: Angular.js
          description: Prezentacja będzie obejmowała szybkie wprowadzenie do angular.js, tego kiedy się go stosuje, do czego się on nadaje i jakie konsekwencje może nieść towarznie projektu z jego udziałem.
        12-10:
          id: 115
          type: talk
          speaker: Agnieszka_Pawlicka
          title: Programowanie zabawnie proste
          description:
            - Czy ktoś choć raz próbował Wam wmówić, że programowanie jest trudne?
            - A może przekonywano Was, że jest strasznie nudne?
            - Podczas prezentacji udowodnię Wam, że może być inaczej. Wystarczy dobrze układać klocki. To takie proste.
        12-30:
          id: 116
          type: lunch
        13-30:
          id: 117
          type: keynote
          speaker: Aaron_Kaplan
          title:  Don't connect to the 'net, *be* the net! Why are you no ISP yet?
          description:
            - 'While open source democratized access to software and enabled a very successful copy & paste, remix & fork approach to software engineering, there are still two important aspects of our digital infrastructure which are not easily accessible for anyone: open hardware and open networks.'
            - 'However, concerning open networks, some groups already had some successes.'
            - 'More than 10 years ago, in 2003 a couple of initiatives in Austria, Germany, Greece and other countries discovered in parallel that you could "hack-open" standard Wi-Fi routers and install mesh software on them. The combination of hackable cheap Wi-Fi routers and open source thus spund the creation of open networks (often also termed "bottom-up networks" or "community wireless networks"). By inverting the traditional role of ISPs and allowing anyone to be part of a community wireless network, these open networks were born.'
            - 'Now, after ten years of development and research, some of these networks developed and flourished into large communities, covering vast areas. Some other networks dissappeared.'
            - 'However the development of these individual community networks turned out, one thing is clear: mesh networking is here to stay. It is *the* way to do mobile ad-hoc networking for potentially moving networks nodes.'
            - 'The talk will also explain the basics of mesh networking and OLSR.org in particular: how to get it running and experiement with it and how to connect devices over a mesh.'
            - 'But just having a mesh running is only part of the story. You need to connect to the global Internet to become a "real" ISP. There are a couple of steps involved with that and lots of pitfalls. The presenter - also a pioneer of the community wireless network movement - will look back at 10 years of community wireless network development, draw some lessons learned and show a straight forward path to create your own ISP.'
            - 'Next, the presenter will discuss current issues of mesh networking research and point out opportunities for further research.'
            - 'The talk will close with a vision for the next ten years in mesh research and community wireless ISP research.'
        14-30:
          id: 118
          type: break
        15-00:
          id: 119
          type: talk
          speaker: Grzegorz_Nosek
          title: 'Ansible: the f-word in devops is now "fun"'
          description: Rewelacyjne narzędzie do zarządzania konfiguracją dowolnej liczby maszyn. Łączy w sobie zalety puppeta, capistrano i zwykłego ssh i zostawia inne narzędzia tego typu daleko w tyle.
        15-20:
          id: 120
          type: talk
          speaker: Henryk_Konsek
          title: Infracoding wg JBossa - Fuse Fabric + Docker
          description:
            - Opowiem o tym, jak w Red Hatcie (JBossie) pomagam naszym największym klientom projektować rozwiązania, które po wdrożeniu na produkcje... po prostu działają.
            - Przedstawię tematykę "infracodingu" jako techniki pozwalającej na zminimalizowanie szansy na to, że oprogramowanie tworzone przez developera na jednej maszynie, zacznie sypać się po wdrożeniu na klaster w data center lub chmurze.
            - Opowiem też, dlaczego z pomocą takich projektów open source jak Fuse Fabric i Docker, każdy developer staje się devopsem.
        15-40:
          id: 121
          type: talk
          speaker: Mateusz_Juscinski
          title: Wyrzuć FTP przez okno, czyli wstęp do Continuous Delivery
          description:
            - Jesteś programistą i jesteś leniwy (musisz być!), chcesz żeby twój świeżutki kod lądował na serwerze bez uciążliwego odpalania klienta FTP (lub robienia git pull)? Kojarzysz "continuous integration" i zastanawiasz się co dalej? Jeśli tak to ta prezentacja dla Ciebie.
            - Podczas tej prezentacji przybliżę ideę continuous delivery, która pozwala pracować wydajniej, unikać głupich błędów i jej wdrożenie daje +100 do informatycznego lansu na dzielni.
        16-00:
          id: 122
          type: break
        16-30:
          id: 123
          type: talk
          speaker: Carsten_Munk
          title:  Jolla and SailfishOS - an introduction for both power and ordinary users
          description:
            - Jolla is a company with roughly 90 employees, headquartered in Helsinki, Finland. In less than 2 years we have put a mobile phone product on the market in November 2013 and a alternative mobile operating system, non-Android based - named SailfishOS, based on a lot of well known open source technologies.
            - This talk serves to present the story behind Jolla the company, what makes our mobile device and Sailfish operating system different from other offerings and introduce some of the open source technologies such as Qt in use and how it's leveraged. In addition to that, some discussions about business possibilities with Sailfish and the powerful concept of The Other Half.
        17-10:
          id: 125
          type: talk
          speaker: Bartosz_Piec
          title:  Firefox OS ‒ czym to się je?
          description: Firefox OS zadebiutował w zeszłym roku w Polsce. Czym jest ten innowacyjny, w pełni wolny mobilny system operacyjny? W prezentacji przedstawione zostaną najważniejsze cechy Firefox OS, krótkie wprowadzenie technologiczne i przyszłość platformy.
        17-30:
