          speaker: Krzysztof_Krej
          title: Wirtualna rzeczywistość - narzędzie szkoleniowe dla wolontariuszy organizacji humanitarnych
          description:
            - Chcemy zaprezentować prototyp aplikacji VR (wirtualna rzeczywistość), która jest proof of concept dla narzędzia mającego w skuteczny sposób szkolić pracowników organizacji humanitarnych.
            - W szczególności dotyczy ono pracowników NGO (organizacji pozarządowych), którzy niosą pomoc humanitarną w krajach dotkniętych konfliktem zbrojnym. Osoby te po raz pierwszy jadą na misję humanitarną i mają przejść szkolenie dotyczące zachowania się w niebezpiecznych sytuacjach. W skrócie prezentacja będzie dotyczyć symulatora potencjalnych niebezpiecznych sytuacji.
        10-20:
          id: 134
          type: talk
          speaker: Karol_Ryt
          title: Jak robić gry to z głową, czyli jak zrobić coś sensownego. Wczesne metody weryfikacji pomysłów.
          description:
            - Wiele osób chce zrealizować jakiś określony projekt. Jak to bywa w gamedevie znany jest tylko kierunek a wykonanie przychodzi w formie luźnej adaptacji w celu zrealizowania projektu.
            - Jak zrobić to optymalnie?
            - " * Powinno się zrewaulować problem pod względem dostępnych istniejących rozwiązań."
            - " * Gdy ich nie ma zastanawić się jak to rozwiązać."
            - " * Implementacja."
            - Teraz ważniejsze pytanie czy da się zrobić to jeszcze efektywniej?
            - Przenosząc wiedzę i doświadczenie z imprez z San Francisco gdzie spędziłem ponad 2 miesiące poprzedniego roku chciałbym zaprezentować co można zrobić by sprawdzić czy dany pomysł ma sens jeszcze w fazie pomysłu.
        10-40:
          id: 135
          type: talk
          speaker: Tomasz_Mloduchowski
          title: Bitcoin Enterprise Edition - Open Source z wielomiliardową kapitalizacją
          description:
            - Czym jest i jak działa Bitcoin, zaczynając od teorii, a na doświadczeniu z uruchamianiem usług finansowych kończąc.
            - Podczas wystąpienia przedstawię teoretyczne podstawy bezpieczeństwa sieci, opowiem o praktycznych aspektach wdrażania rozległych rozwiązań opartych na technologii Bitcoin, pułapkach czyhających na programistów integrujących się z siecią Bitcoin, a także o Bitcoin jako narzędziu umożliwiającym każdemu zapoznanie się z tematyką systemów klasy "Enterprise"
        11-00:
          id: 133
          type: break
        11-30:
          id: 130
          type: talk
          speaker: Stanislaw_Klekot
          title: Topic maps -- wyższy poziom organizacji wiedzy
          description:
            - "Silniki wiki znają praktycznie wszyscy. Administratorzy trzymają w nich notatki o sieci, programiści opisy architektury aplikacji i dokumentację użytkowników. Czy da się ulepszyć ten system? Spróbujemy to zrobić za pomocą mało znanej struktury: map tematów."
        11-50:
